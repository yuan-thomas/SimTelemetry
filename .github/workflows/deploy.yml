name: Deploy App in GitHub Container

on:
  release:
    types: [published] # Runs only when a new release is published

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Get your code from main branch
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      # 2. Log in to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build & push Docker image
      - name: Build and push Docker image
        run: |
          USERNAME=$(echo "$GITHUB_REPOSITORY_OWNER" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(basename "$GITHUB_REPOSITORY")
          IMAGE_NAME="ghcr.io/${USERNAME}/${REPO_NAME}:latest"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
